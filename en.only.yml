  w_collect_email_addresses_while_unpublished_hint: "If you check this box, we show a form on your book's landing page which lets interested potential readers enter their email address and how much they would pay. We will show you the names and dollar amounts of these potential readers on the %{interested_readers} page. Also, if the potential reader selects a checkbox, we will show you the email address they entered. (We don't verify this email, so please treat it as unverified, and if you have a private email list make sure you have easy unsubscribe options if you add it.) Anyway, when your book is published for the first time, the people who have signed up as interested possible readers are automatically emailed to let them know your book is now available. We don't take payment in advance, but it's good for morale to have people say \"I'd buy that for a dollar\" (or twenty dollars) while you're writing your book but before you've published it. Of course, we encourage you to publish your book while it's in progress according to the %{manifesto_link}, but it's nice to be able to gauge interest in your book while it's still not much more than an idea."
